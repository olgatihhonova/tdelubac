      <h1>P<span>H</span>D</h1>

      <p>I obtained a PhD in astrophysics in 2013 at <a target="_blank" href="http://www.cea.fr/">CEA</a> (Paris, France).
          My research focuses on the study of the <strong>expansion of the universe</strong>.
          By observing millions of <strong>galaxies</strong> and <strong>quasars</strong>, we are able to map the distribution of <strong>matter</strong> in the Universe.
          Looking at the evolution of this distribution through time allows us to measure the expansion rate of the Universe.</p>

      <p>You can access my <a target="_blank" href="https://tel.archives-ouvertes.fr/tel-00936622/document">thesis</a> (in French).</p>
